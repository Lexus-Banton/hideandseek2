<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Jaken</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <lin
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
    </head>

    <body>
        <header>
            <img src="/assets/html_css_js.png" />
            <h1>Rock Paper Scissors</h1>
        </header>
        <main>
            <section>
                <h2>Let's play Rock Paper Scissors!</h2>
                <div class="hands-signs">
                    <div id=" rock" class="hand-symbol"></div>
                    <img src="/assets/rock.png " class="hiding-pic" />
                    <button id="rock-button">Rock</button>
                    <div id="paper" class="hand-symbol"></div>
                    <img src="/assets/Paper.png" class="hiding-pic" />
                    <button id="paper-button">Paper</button>
                    <div id="cut" class="hand-symbol"></div>
                    <img src="/assets/cut.png" class="hiding-pic" />
                    <button id="cut-button">Scissors</button>
                </div>
                <div>You've won<span id="wins"> 0 </span> times</div>
                <div>and you've lost <span id="losses"> 0 </span> times</div>
                <div>out of</div>
                <div><span id="total">0</span> games!</div>
            </section>
        </main>
    </body>
</html>
